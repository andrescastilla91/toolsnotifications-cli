<nav aria-label="breadcrumb">
  <ol class="breadcrumb mb-1">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Library</a></li>
    <li class="breadcrumb-item active" aria-current="page">Data</li>
  </ol>
</nav>

<div class="card">
  <div class="card-header bg-transparent border-bottom-0 d-flex justify-content-between align-items-center ">
    <div class="d-none d-md-block">
      <button (click)="onBtnNuevaContacto()" type="button" class="btn btn-outline-info">
        <i class="bi bi-plus-circle pe-2"></i> Nuevo Contacto
      </button>
    </div>
    <span class="card-title fs-5 my-2 my-md-0 ">Contactos de WhatsApp</span>
  </div>
  <hr class="m-0 mx-2" >
  <div class="card-body d-flex justify-content-center align-items-center" style="min-height: 300px;" *ngIf="!listContactosWhatsapp.length && btnFormulario.btnCrear.estado">
    <button (click)="onBtnNuevaContacto()" type="button" class="btn btn-outline-info p-4">
      <i class="bi bi-plus-circle pe-2"></i> Nuevo Contacto
    </button>
  </div>
  <div class="card-body" *ngIf="!btnFormulario.btnCrear.estado">
    <form class="row" [formGroup]="formContactosWhatsapp">
      <div class="d-flex justify-content-end" *ngIf="btnFormulario.btnActualizar.estado" >
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="estado" formControlName="estado">
          <label class="form-check-label" for="estado">{{formControl['estado'].value? 'Activa' : 'Inactiva'}}</label>
        </div>
      </div>
      <div class="col-12 col-md-12 col-lg-6 mb-2">
        <div class="form-floating">
          <input type="text" [ngClass]="_validaFormularioService.getInputStatus(this.formControl, 'nombre_contacto')"
            class="form-control" id="nombre_contacto" formControlName="nombre_contacto" placeholder="">
          <label for="nombre_contacto">Nombre de Contacto</label>
        </div>
      </div>
      <div class="col-12 col-md-12 col-lg-6 mb-2">
        <label for="usuario">Numero de Contacto</label>
        <div class="input-group mb-3">
          <span class="input-group-text dropdown-toggle" data-bs-toggle="dropdown">+{{indicativoBase}}</span>
          <ul class="dropdown-menu">
            <li *ngFor="let op of _paisesService.getLlistIndicativosPaises">
              <button (click)="indicativoBase = op.codigo" class="dropdown-item"> +{{op.codigo}} - {{op.titulo}} </button>
            </li>
          </ul>
          <input type="text" [ngClass]="_validaFormularioService.getInputStatus(this.formControl, 'numero_telefonico')"
            class="form-control" id="numero_telefonico" formControlName="numero_telefonico" placeholder="">
        </div>
      </div>
      <div class="d-flex gap-2 justify-content-end w-100">
        <button *ngIf="btnFormulario.btnActualizar.estado" (click)="putRegistroContactosWhatsapp()" type="button"
          class="btn btn-outline-secondary">Actualizar</button>
        <button *ngIf="btnFormulario.btnGuardar.estado" (click)="postRegistroContactosWhatsapp()" type="button"
          class="btn btn-outline-primary">Guardar</button>
        <button *ngIf="btnFormulario.btnCancelar.estado" (click)="onBtnCancelar()" type="button"
          class="btn btn-outline-danger">Cancelar</button>
      </div>
    </form>
  </div>
  <div class="card-body" *ngIf="listContactosWhatsapp.length && btnFormulario.btnCrear.estado">
    <div class="d-flex gap-2 justify-content-end w-100 mb-2 d-md-none">
      <button (click)="onBtnNuevaContacto()" type="button" class="btn btn-outline-info">
        <i class="bi bi-plus-circle pe-2"></i> Nuevo Contacto
      </button>
    </div>
    <ul class="list-group">
      <li *ngFor="let cuenta of listContactosWhatsapp" class="list-group-item list-group-item-light list-group-item-action shadown">
        <div class="row align-items-center ">
          <div class="col-12 col-md-12 col-lg-4">
            <span class="text-capitalize"><strong>Nombre: </strong> {{cuenta.nombre | titlecase}}</span>
          </div>
          <div class="col-12 col-md-12 col-lg-4">
            <span class="text-capitalize"><strong>Numero Contacto: </strong> {{cuenta.numero}}</span>
          </div>
          <div class="col-12 col-md-12 col-lg-4 d-flex justify-content-end align-items-center">
            <i [matTooltip]="cuenta.estado? 'Activo' : 'Inactivo' " [ngClass]="cuenta.estado? 'bi bi-check2-all text-primary' : 'bi bi-x-circle text-danger'"  style="font-size: 28px; margin-right: 10px;"></i>
            <button *ngIf="btnFormulario.btnEditar.estado" (click)="onBtnEditar(cuenta)" type="button"
              class="btn btn-outline-primary">Editar</button>
          </div>
        </div>
      </li>
    </ul>
  </div>


</div>
