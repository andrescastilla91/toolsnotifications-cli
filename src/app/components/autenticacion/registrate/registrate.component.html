<div class="row m-0" style="height: 100%;">
  <div class="col-lg-5 align-self-center">
    <div class="container">
      <div class="card shadow p-3 bg-body rounded">
        <div class="card-body" style="margin: 10px 10px;">
          <h1 class="text-center fs-1 lh-base">¡Únete a la Revolución de Notificaciones!</h1>
          <form [formGroup]="formRegistroUsuario">
            <div class="col-md-12 col-lg-12">
              <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm text-capitalize" id="nombre" formControlName="nombre">
                <label for="nombre">Nombre Completo</label>
              </div>
            </div>
            <div class="col-md-12 col-lg-12">
              <div class="form-floating mb-3">
                <input type="email" class="form-control form-control-sm" id="email" formControlName="email">
                <label for="email">Correo Electronico</label>
              </div>
            </div>
            <div class="col-md-12 col-lg-12 mb-3">
              <div class="form-floating mb-1">
                <input [type]="hideClave? 'password' : 'text'" class="form-control form-control-sm" id="clave" formControlName="clave">
                <label for="clave">Contraseña</label>
              </div>
            </div>
            <div class="col-md-12 col-lg-12 mb-3">
              <div class="form-floating mb-1">
                <input [type]="hideClave? 'password' : 'text'" class="form-control form-control-sm" id="confirma_clave" formControlName="confirma_clave">
                <label for="confirma_clave">Confirma tu Contraseña</label>
              </div>
              <div class="d-flex justify-content-between">
                <div class="form-check" (change)="hideClave =! hideClave">
                  <input class="form-check-input" type="checkbox" [value]="hideClave" id="showPassword">
                  <label class="form-check-label" for="showPassword">Ver Contraseña</label>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-12">
              <button (click)="postRegistroUsuario()" type="button" class="btn btn-outline-secondary w-100">Registrate</button>
              <div class="d-flex justify-content-end">
                <a routerLink="/auth"><small>Tienes cuenta? Inicia Sesión.</small></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7 col-lg-7" style="background-color: #5599fd;">
    <a routerLink="/" class="d-flex justify-content-end">
      <img src="./../../../../assets/images/logo-toolsnotifications.svg" alt="" width="500" height="500">
    </a>
    <h1 class="text-end text-white me-2" style="font-family: 'Comic Sans MS', cursive, sans-serif; margin-top: -50px;" >¡Nuevo por aquí? ¡Bienvenido a la familia de notificaciones! Regístrate y únete a la revolución de los avisos. Aquí no hay spam, solo notificaciones de calidad. ¿Preparado para ser parte de esta ola de comunicaciones épicas?</h1>
  </div>
</div>
